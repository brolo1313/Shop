<div *ngIf="product$ | async as products; else loading">
  <div class="product">
      <div class="header right">
          <button routerLink="/" class="btn btn-dark">Back</button>
      </div>

      <div class="flex">
          <div class="item text-center">
              <h2>{{products.title}}</h2>
              <div class="flex-center">
                <quill-view-html [content]="products.photo"></quill-view-html>
              </div>
              <div>
                  <h2>Price: {{products.price}}</h2>
                  <button class="btn btn-dark" [routerLink]="['/cart']">Add to cart</button>
              </div>
          </div>

          <div class="item">
              <h2>Information</h2>
              <div>
                <quill-view-html [content]="products.info"></quill-view-html>
              </div>
          </div>
      </div>


  </div>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
