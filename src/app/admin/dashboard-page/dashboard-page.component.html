<div *ngIf="products.length; else loading">
    <h2 class="text-center mb-3">Dashboard of products</h2>
    <div class="form-control">
        <input type="text" placeholder="find a product..." [(ngModel)]="productName">
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Date of creation</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let product of products | search:productName; let ind = index">
                <td>{{ind + 1}}</td>
                <td>{{product.title}}</td>
                 <td>{{product.price}}$</td>
                 <td>{{product.date | date : 'short'}}</td>
                 <td>
                     <button class="btn btn-dark" [routerLink]="['/admin','product',product.id,'edit']">Edit</button>
                 </td>
                 <td>
                    <button class="btn btn-danger" (click)="remove(product.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>




<ng-template #loading>
    <p class="text-center">Loading...</p>
</ng-template>
