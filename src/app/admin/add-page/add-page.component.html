<form [formGroup]="form" (ngSubmit)="submit()">
    <h2 class="text-center">Add product</h2>

    <div class="form-control">
        <label for="type">Type</label>
       <select formControlName="type">
           <option value="Phone">Phone</option>
           <option value="Tablet">Tablet</option>
           <option value="Laptop">Laptop</option>
       </select>
        <div *ngIf="form.controls['type'].touched && form.controls['type'].invalid" class="validation">
            <small *ngIf="form.controls['type'].hasError('required')">Chosse product type</small>
        </div>
    </div>

    <div class="form-control">
        <label for="title">Name</label>
        <input id="title" type="title" formControlName="title" >
        <div *ngIf="form.controls['title'].touched && form.controls['title'].invalid" class="validation">
            <small *ngIf="form.controls['title'].hasError('required')">Enter product name</small>
        </div>
    </div>

    <div class="form-control">
        <label for="photo">Photo:</label>
        <quill-editor formControlName="photo"></quill-editor>
    </div>

    <div class="form-control">
        <label for="info">Information</label>
        <quill-editor formControlName="info"></quill-editor>
    </div>

    <div class="form-control">
        <label for="price">Price</label>
        <input id="price" type="price" formControlName="price" autocomplete="on">
        <div *ngIf="form.controls['price'].touched && form.controls['price'].invalid" class="validation">
            <small *ngIf="form.controls['price'].hasError('required')">Enter product price</small>
        </div>
    </div>
   

    <button type="submit" class="btn btn-primary btn-block" 
            [disabled]="form.invalid || submitted"
            >add+</button>
</form>
